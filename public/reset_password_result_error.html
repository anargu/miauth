<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Password reset failed!</h1>
        <p>Something went wrong when trying to reset password. Are you the owner of the account? Or Maybe the session to reset password finished. Please try again to request a password reset.</p>
        {{#if errors}}
            <p>Error Messages:</p>
            {{#each errors}}
                <div class="row"> {{ this.msg }} </div>
            {{/each}}
        {{/if}}
    </div>
</body>
</html>
